<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        
     
        .form-control{

            width: 70%;
            height: 70px;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: right;
            padding-right: 20px;
            padding-left: 10px;
            font-size: 4rem;
        }
        button{
            width: 65px;
        }
        
    </style>
</head>

<body>
    <div id="app">
        <div>
            <h2>{{titulo}}</h2>
        </div>
        <div class="container">
            <div class="display">

            </div>
            <div class="row m-4">
                <div class="col-xs-12 col-sm-6 col-md-8">Calculadora
                    <div class="row m-4">

                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(7)">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(8)">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(9)">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('+')">+</button>
                        </div>
                        
                    </div>

                    <div class="row m-4">
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(4)">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(5)">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(6)">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('-')">-</button>
                        </div>

                    </div>
                    <div class="row m-4">
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(1)">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(2)">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(3)">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('*')">&times</button>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col">
                            <button class="btn btn-secondary " @click="botones(0)">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" @click="calculate()">=</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-warning" @click="clean()">C</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('/')">&divide</button>
                        </div>
                    </div>


                </div>
                <div class="col ">Operaciones
                    <div class="screen">
                        <input v-model="display" type="text" class="form-control">

                    </div>
                    <hr>
                    <div class="hist">
                        History
                        <div v-for="(historia, n) in historial">
                            <p>
                                <span class="historial">{{ historia.op1 }} {{ historia.tipo }}  {{ historia.op2 }} = {{ historia.resultado }}</span>
                                <button  class=" btn btn-danger btn-sm" @click="removeHistoria(n)">Eliminar</button>
                            </p>
                        </div>


                        </div>
                    </div>
                </div>

            </div>

            
        </div>
    </div>
    <script src="main.js"> </script>

</body>

</html>
