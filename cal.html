<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <h2>{{titulo}}</h2>
        </div>
        <div class="container">
            <div class="display">

            </div>
            <div class="row m-2">
                <div class="col">Calculadora
                    <div class="row m-1">

                        <div class="col">
                            <button class="btn btn-info" @click="botones(1)">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(2)">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(3)">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('+')">+</button>
                        </div>
                    </div>

                    <div class="row m-1">
                        <div class="col">
                            <button class="btn btn-info" @click="botones(4)">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(5)">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(6)">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('-')">-</button>
                        </div>

                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <button class="btn btn-info" @click="botones(7)">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(8)">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="botones(9)">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="operacion('*')">*</button>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <button class="btn btn-info" @click="botones(0)">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info" @click="calculate()">=</button>
                        </div>
                    </div>


                </div>
                <div class="col">Operaciones
                    <div class="row">
                        <input v-model="display" type="text" class="form-control">
                        
                    </div>
                    <div class="row">
                        {{historial}}
                    </div>
                </div>

            </div>


        </div>
    </div>
    <script src="main.js"> </script>

</body>

</html>
